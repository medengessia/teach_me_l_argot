<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <link rel="stylesheet" href="../css/accueil.css">
</head>

<body>

    <header>
        <img src="../picture/logo-transparent2.png" alt="Logo" class="logo">
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Rechercher..." class="search-bar">
            <button onclick="search()" id="search-button" class="search-button">🔍</button>
        </div>
        <div class="resultList-container">
            <ul id="resultList" class="resultList"></ul>
        </div>
        <div class="language-selector">
            <label for="lang">🌍</label>
            <select id="lang" class="language-dropdown">
                <option value="fr">Français</option>
                <option value="en">English</option>
            </select>
        </div>
    </header>

    <main>
        <div class="paragraph-container-presentation">
            <h2 class="paragraph-title-presentation">Bienvenu dans l'Argot</h2>
            <p class="paragraph-content-presentation">
                Contenu de la page, et explication du projet et du but de ceci
            </p>
        </div>
        <div class="paragraph-container-find-word" data-url="repertory.html">
            <h2 class="paragraph-title-find-word">Trouver un mot d'argot</h2>
            <p class="paragraph-content-find-word">
                Répertoire des mots d'argot souvent utiliser dans le sud de la France
            </p>
        </div>
        <div class="paragraph-container-for-more" data-url="information.html">
            <h2 class="paragraph-title-for-more">Pour plus de mot...</h2>
            <p class="paragraph-content-for-more">
                Répertoire des mots d'argot souvent utiliser dans le sud de la France
            </p>
        </div>
    </main>

    <!-- Link JavaScript -->
    <script src="../js/accueil.js"></script>
</body>
</html>
